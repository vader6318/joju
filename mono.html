<script>
lstUser = [ 'UserA', 'UserB', 'UserC', 'UserD', 'UserE', 'UserF']

function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}

function fnLoad()
{
	var htmlUsers = ""
	var htmlUsersRadio = ""
	lstUser.forEach(function(a){
		userVal = localStorage[a]
		userSumVal = localStorage['#'+a+'_sum']

		if (userVal !=  undefined && userVal.length > 0)
		{

			htmlUsers	+= '<div id="' + a + '" class="userTag" >'
			htmlUsers	+= '<div><H2><div class="nameTag" >' +userVal + '</div>'
			htmlUsers	+= '<div class="sumTag" id="' + a +'_sum">' + userSumVal + '</div></H2></div>'
			htmlUsers	+= '<div class="buttonDivTag"><button class="buttonTag buttonPlus btn btn-success" onClick="fnPopupEdit(' + "'#" + a + "', '" + userVal +"','Plus')" + '">+ + +</button>'
			htmlUsers	+= '<button class="buttonTag buttonMinus btn btn-danger" onClick="fnPopupEdit(' + "'#" + a + "', '" + userVal + "', 'Minus')" + '">- - -</button>'
			htmlUsers	+= '<button class="buttonTag buttonChange btn btn-info" onClick="fnPopup(' + "'#" + a + "', '" + userVal + "'" + ')">전달하기</button></div>'
			htmlUsers	+= '</div><hr>'

			htmlUsersRadio	+= '<label><input type="radio" name="user" value="#' + a+ '">' + userVal + '</label>'
		}
	})

	$('#Users').html(htmlUsers)

	$('#Users_Raido').html(htmlUsersRadio)

	$('#startButon').hide()
}

function init()
{
	$( "#dialog_Init").dialog({
	  title: "사용자를 등록 해주세요.",
	  modal: true,
	  buttons: {
	    "적용": function() {
		$('#dialog_Init').dialog( "close" );

		var htmlUsers = ""
		var htmlUsersRadio = ""
		userSumVal = 1500
		lstUser.forEach(function(a){
			userVal = $('#'+a).val()
			if (userVal.length > 0)
			{
				htmlUsers	+= '<div id="' + a + '" class="userTag" >'
				htmlUsers	+= '<div><H2><div class="nameTag" >' +userVal + '</div>'
				htmlUsers	+= '<div class="sumTag" id="' + a +'_sum">' + userSumVal + '</div></H2></div>'
				htmlUsers	+= '<div class="buttonDivTag"><button class="buttonTag buttonPlus btn btn-success" onClick="fnPopupEdit(' + "'#" + a + "', '" + userVal +"','Plus')" + '">+ + +</button>'
				htmlUsers	+= '<button class="buttonTag buttonMinus btn btn-danger" onClick="fnPopupEdit(' + "'#" + a + "', '" + userVal + "', 'Minus')" + '">- - -</button>'
				htmlUsers	+= '<button class="buttonTag buttonChange btn btn-info" onClick="fnPopup(' + "'#" + a + "', '" + userVal + "'" + ')">전달하기</button></div>'
				htmlUsers	+= '</div><hr>'

				htmlUsersRadio	+= '<label><input type="radio" name="user" value="#' + a+ '">' + userVal + '</label>'
				
				localStorage[a] = userVal
				localStorage['#'+a+'_sum'] = userSumVal
			}
		})

		$('#Users').html(htmlUsers)

		$('#Users_Raido').html(htmlUsersRadio)

		localStorage.use = "Y"
		$('#startButon').hide()
	    }
	  },
  	  close: function() {
	      }
	}).dialog( "open" );
}

function fnReset()
{
	localStorage.clear();
	location.reload();
}

function fnCalc(userID, type, valPrice, msgPopup)
{
	var msg = "더할 숫자를 입력하세요"
	if (type == "Plus")
	{
		type = 1
		msg = "더할 숫자를 입력하세요"
	} else {
		type = 2
		msg = "뺄 숫자를 입력하세요"
	}
	
	var id = userID+"_sum"
	if (valPrice == undefined){
		valPrice = prompt(msg, '');

		if (isNaN(valPrice)) {
		    alert("숫자만 입력하세요")
		    return false;
		}
	} else {
		if (msgPopup != "N") {
			if (!confirm("월급을 추가 할까요?")) {
			    return false;		
			}
		}
	}

	if (type == 1) {
		$(id).text(Number($(id).text())+Number(valPrice))	
	} else {
		$(id).text(Number($(id).text())-Number(valPrice))
	}

	localStorage[id] = $(id).text()
}

function fnPopupEdit(userID, userNM, type)
{
	var msg = "더할 숫자를 입력하세요"
	if (type == "Plus")
	{
		msg = "더할 숫자를 입력하세요"
	} else {
		msg = "뺄 숫자를 입력하세요"
	}

	var id = userID

	$('#dialog_Edit').dialog({
	  title: "[" + userNM +"] " + msg,
	  modal: true,
	  buttons: [
		{
			text: "200",
			"class": 'btn btn-primary',
			click: function() {
				valPrice = 200
				fnCalc(id, type, valPrice, "N")
				$('#dialog_Edit').dialog( "close" );
			}
		},
		{
			text: "100",
			"class": 'btn btn-primary',
			click: function() {
				valPrice = 100
				fnCalc(id, type, valPrice, "N")
				$('#dialog_Edit').dialog( "close" );
			}
		},
		{
			text: "50",
			"class": 'btn btn-primary',
			click: function() {
				valPrice = 50
				fnCalc(id, type, valPrice, "N")
				$('#dialog_Edit').dialog( "close" );
			}
		},
		{
			text: "적용",
			"class": 'btn btn-primary',
			click: function() {
				valPrice = Number($('#User_Price_Edit').val())
	
				if (isNaN(valPrice)) {
					alert("숫자만 입력하세요")
				} else {
				fnCalc(id, type, valPrice, "N")
				$('#dialog_Edit').dialog( "close" );
				}
			}
		}
	  ],
  	  close: function() {
		$('#User_Price_Edit').val("")
	      }
	}).dialog( "open" );
}

function fnPopup(userID, userNM)
{
	var selected = 0;
	$('#dialog_Change').dialog({
	  title: "[" + userNM +"] 누구에게 전달 할까요?",
	  modal: true,
	  buttons: [
		{
			text: "보내기",
			"class": 'btn btn-primary',
			click: function() {
				price = Number($('#User_Price').val())
				if (isNaN(price)) {
					alert("숫자만 입력하세요")
				} else {
					var id = $('input[name="user"]:checked').attr('id');
					var value = $('input[name="user"]:checked').val();
					if (value == undefined) {
					} else {
						fnCalc(userID,"Minus", price, "N")
						fnCalc(value,"Plus", price, "N")

						$('#dialog_Change').dialog( "close" );
					}
				}
			}
		}
	  ],
  	  close: function() {
		$('#User_Price').val("")
		$('input[name="user"]').each(function() {
		    $(this).prop('checked', false);
		});

	      }
	}).dialog( "open" );
}

$( document ).ready(function() {
    console.log( "ready!" );
    if (localStorage.use == "Y")
    {
	fnLoad()
    }
});

		htmlText += '<input type="text" id="'+a+'" value="" class="text ui-widget-content ui-corner-all"> '
	})

  } );



</script>
