<script>
  let sday = new Date(2024, 6, 4);
  let dday = new Date(2024, 9, 2);
  date = new Date()
  let tday = new Date(date .getFullYear(), date .getMonth()+1, date .getDate());
  
  tot_day = (dday - sday)/3600/24/1000
  remain_day = (dday - tday)/3600/24/1000-1
